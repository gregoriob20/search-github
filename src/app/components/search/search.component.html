<div class="container-fluid header-page">
  <div class="row" >
    <div class="col-2">
    </div>
    <div class="col-8">
      <h1 class='text-center' ><strong class='Github-Search'>Github</strong>  <b class='text-style-1'> Search</b> </h1>
      <br/>
      <form [formGroup]="search" (ngSubmit)="onSubmit()" >
        <div class="input-group text-center"  >
        <input  type='text'formControlName="name"   class="form-control form-control-lg"  placeholder="Github User Name">
        <div class="input-group-prepend">
          <div class="input-group-text" style="background-color: #ac53f2 ; "><img src="assets/Search_Icon.svg" width="20" height="20" alt=""> </div>
        </div>
        </div>
      </form>
    </div>
    <div class="col-2">
    </div>
  </div>
</div>
